<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Web Page</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        main {
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        ul {
            list-style-type: disc;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Sample Web Page</h1>
    </header>
    
    <main>
        <section>
            <h2>About This Page</h2>
            <p>This is a sample web page created to demonstrate the use of semantic HTML elements and other basic features.</p>
        </section>
        
        <section>
            <h2>Gallery</h2>
            <img src="https://via.placeholder.com/300" alt="Placeholder image 1">
            <img src="https://via.placeholder.com/300" alt="Placeholder image 2">
            <img src="https://via.placeholder.com/300" alt="Placeholder image 3">
        </section>
        
        <section>
            <h2>Useful Links</h2>
            <ul>
                <li><a href="https://www.example.com" target="_blank">Visit Example.com</a></li>
                <li><a href="https://www.wikipedia.org" target="_blank">Visit Wikipedia</a></li>
                <li><a href="https://www.openverse.org" target="_blank">Visit Openverse</a></li>
            </ul>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Sample Web Page</p>
    </footer>
</body>
</html>
